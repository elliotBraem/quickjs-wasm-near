tasks:
  - init: |
      git clone https://github.com/emscripten-core/emsdk.git
      cd emsdk
      ./emsdk install latest
      ./emsdk activate latest
      cd ..
      npm i -g wasm-opt
      (cd wasmlib && source ../emsdk/emsdk_env.sh && ./build.sh)                    
      cd ../web
      yarn install
